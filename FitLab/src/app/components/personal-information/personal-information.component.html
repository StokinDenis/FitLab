<div class="personal_information_wrapper">
  <div>
  <div class="name_personal_block">
    ЛИЧНАЯ ИНФОРМАЦИЯ
  </div>
  <div class="information">
    <div>
      <div class="name_info">Дата рождения</div>
      <div class="info">{{formGroup.value.date}}</div>
    </div>
    <div>
      <div class="name_info">Номер телефона</div>
      <div class="info">{{formGroup.value.number}}</div>
    </div>
    <div>
      <div class="name_info">Почта</div>
      <div class="info">{{formGroup.value.email}}</div>
    </div>
  </div>
  </div>
  <div class="edit_info_icon">
    <form [formGroup]="formGroup">
    <img (click)="visibilityOff()" [ngClass]="{hidden_refactor_form:!visibility}" src="./assets/edit_Info_icon.png" alt="">
    <div [ngClass]="{hidden_refactor_form:visibility}">
      <div>
        <input [(ngModel)]="formGroup.value.date" formControlName="date" placeholder="день/месяц/год" class="refactor_name" type="text">
      </div>
      <div>
        <input [(ngModel)]="formGroup.value.number" formControlName="number" placeholder="Номер телефона" class="refactor_name" type="text">
      </div>
      <div>
        <input [(ngModel)]="formGroup.value.email" formControlName="email" placeholder="email" class="refactor_name" type="text">
      </div>
      <button class="save" (click)="changeName()">Сохранить изменения</button>
    </div>
    </form>
  </div>
</div>
